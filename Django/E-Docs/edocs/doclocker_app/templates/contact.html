        <!--Grid column-->


<!--Grid column-->

            <div class="col-md-6" style="padding-left:10%; padding-top:05%;color:#2874A6;">
                <form id="contact-form" name="contact-form" action="" method="POST" >

                    {% csrf_token %}
                    <font face="Arial">
                        <!--Grid row-->
                        <div class="row">
                            <!--Grid column-->
                            <div class="col-md-5">
                                <div class="md-form mb-0">
                                    <input type="text" id="name" name="name" class="form-control">
                                    <label for="name" class=""><b>Your name</b></label>
                                </div>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="email" name="email" class="form-control">
                                    <label for="email" class=""><b>Your email</b></label>
                                </div>
                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->

                        <!--Grid row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0" style="">
                                    <input type="text" id="subject" name="subject" class="form-control">
                                    <label for="subject" class=""><b>Subject</b></label>
                                </div>

                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-md-12">

                                </div>

                            </div>
                        </div>
